<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>Quote Of the Day App</title>
</head>
<body>
   <div class="header-nav">
    <h1>Quote of the Day Generator</h1>
    <div class="author">
        <p>by Pearl Adzoko</p>
        <!-- <img src="./assest/icons/Pearl Logo 1.png" alt="logo"> -->
    </div>
   </div> 
    <div class="main-body">
      <div class="top-container">
        <div class="img-main"><p>Don't sit down and wait for the opportunities to come. Get up and make them. Madam C.J. Walker</p></div>
      </div>
      <div class="bottom-container">
        <button class="btn-pry">Generate Quote</button>
        <div class="img-grid-container">
            <div class="grid-item btn-icon"></div>
            <div class="grid-item img1"></div>
            <div class="grid-item img2"></div>  
            <div class="grid-item img3"></div>
            <div class="grid-item img4"></div>
            <div class="grid-item img5"></div>  
            <div class="grid-item img6"></div>
            <div class="grid-item img7"></div>
            <div class="grid-item img8"></div> 
            <div class="grid-item img9"></div>
            <div class="grid-item img10"></div>  
            <div class="grid-item img11"></div>
            <div class="grid-item img12"></div>
            <div class="grid-item img13"></div> 
            <div class="grid-item img14"></div>
            <div class="grid-item img15"></div>  
            <!-- <div class="img-stack1">
                <button class="btn-icon"><i class="fa fa-image"></i></button>
            </div> -->
        </div>
        <div class="option">
            <p>Select Font</p>
            <div class="btn-select">
                <div class="btn-select1">
                    <p>Inria</p>
                </div>
                <div class="btn-select2">
                    <p>Butterfly Kids</p>
                </div>
            </div> 
        </div>
        <button class="btn-sec">Download Quote</button>
       </div>
    </div>
</body>
</html>
